{% extends "base.html" %}

{% block title %}
Вход
{% endblock %}

{% block body %}
<div class="modal modal-signin position-static d-block py-5">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h3 class=" mb-0">Вход</h3>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="" method="post">
                    {% for msg in get_flashed_messages() %}
                    <div class="alert alert-warning">{{msg}}</div>
                    {% endfor %}
                    <div class="form-floating mb-3">
                        <input type="text" name="login" class="form-control rounded-4" maxlength="25" required>
                        <label for="floatingInput">Логин</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-4" required>
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Войти</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
